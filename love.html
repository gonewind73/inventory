    <script type="text/javascript">

                setInterval(function () {

                        location.reload();
                    }

//                    if (obj-- > 0) {

//                    } else {
//                        clearInterval(intervalId);
//                        $("#btnSMS").val("获取动态密码");
//                    }
                }, 1000);
        }
            var dead_sec = $("#dead_sec").text();
//            alert(dead_sec);
            sub_sec(dead_sec);
            function sub_sec(obj) {
                var to_big_int = new BigInt(obj);
                var big_int_1 = new BigInt("1");
                setInterval(function () {
                    to_big_int=bigint_minus(to_big_int, big_int_1);
                    $("#dead_sec").text(to_big_int);
                }, 1000);
        }
        });
    </script>
